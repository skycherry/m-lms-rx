<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <title>woskill</title>
  <!-- Path to Library CSS-->
  <link rel="stylesheet" href="../dist/lib/vant/index.css">
  <!-- Path to Library CSS-->
  <link rel="stylesheet" href="../dist/css/main.css">
</head>
<body>
<div class="sign-page" id="signUpPage" v-cloak>
  <div class="sign-top">
    <h3 class="logo" style="background-image: url('../dist/images/sign_logo.png')"></h3>
    <div class="st-text">注册</div>
  </div>
  <div class="sign-form">
    <van-cell-group>
      <van-cell class="sign-form-cell mb-25">
        <van-field v-model="form.userPhone"
                   v-model.trim="form.userPhone"
                   @blur="blurTestPhone"
                   placeholder="请输入手机号"></van-field>
      </van-cell>
      <van-cell class="sign-form-cell mb-25">
        <van-field v-model="form.userEmail" v-model.trim="form.userEmail" placeholder="请输入邮箱"></van-field>
      </van-cell>
      <!--企业信息-->
      <div class="form-extra">
        <div class="extra-field">
          <div class="field-title">企业行业类别</div>
          <van-field
              readonly
              clickable
              :value="industryStr"
              placeholder="选择企业行业类别"
              @click="handleShowPicker(1)">
            <i slot="button" class="icon-go"></i>
          </van-field>
        </div>
        <div class="extra-field">
          <div class="field-title">企业规模</div>
          <van-field
              readonly
              clickable
              :value="scaleStr"
              placeholder="选择企业规模"
              @click="handleShowPicker(2)">
            <i slot="button" class="icon-go"></i>
          </van-field>
        </div>
        <div class="extra-field">
          <div class="field-title">企业性质</div>
          <van-field
              readonly
              clickable
              v-model="natureStr"
              placeholder="选择企业性质"
              @click="handleShowPicker(3)">
            <i slot="button" class="icon-go"></i>
          </van-field>
        </div>
      </div>
      <van-cell class="sign-form-cell mb-25">
        <van-field
            v-model="form.userCode"
            v-model.trim="form.userCode"
            placeholder="请输入验证码">
            <span slot="button"
                  class="digit-code"
                  :class="{'disabled': disabled}"
                  @click="handleGetCode"
                  v-html="codeText"
            ></span>
        </van-field>
      </van-cell>
      <van-cell class="sign-form-cell">
        <van-field
            v-model="form.password"
            v-model.trim="form.password"
            :type="textType ? 'text' : 'password'"
            placeholder="请输入密码">
            <span slot="button"
                  class="form-icon icon-eyes"
                  :class="textType ? 'icon-eyes-open' : 'icon-eyes-close'"
                  @click="handleShowPwd"
            ></span>
        </van-field>
      </van-cell>
      <div class="sign-from-back align-center">
        <a href="./sign_in.html" class="sign-from-go">
          <i class="icon-back"></i>立即登录
        </a>
      </div>
      <div class="sign-from-sub">
        <a href="javascript:;"
           class="van-button van-button--info van-button--round van-button--block"
           @click="handleSignUp"
        >注册</a>
      </div>
    </van-cell-group>
  </div>
  <!-- 弹窗 -->
  <van-popup v-model="showPicker" position="bottom">
    <van-picker
        ref="picker"
        show-toolbar
        :default-index="pickerDefaultIndex"
        :columns="columns"
        @cancel="showPicker = false"
        @confirm="onConfirm"
    ></van-picker>
  </van-popup>
</div>
<!-- Path to Library JS-->
<script src="../dist/lib/zepto.min.js"></script>
<script src="../dist/lib/vue.min.js"></script>
<script src="../dist/lib/vant/vant.min.js"></script>
<!-- Path to Library JS-->
<script src="../dist/js/sign.js"></script>
</body>
</html>
