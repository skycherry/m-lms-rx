<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <title>woskill</title>
  <!-- Path to Library CSS-->
  <link rel="stylesheet" href="../dist/lib/vant/index.css">
  <!-- Path to Library CSS-->
  <link rel="stylesheet" href="../dist/css/main.css">
</head>
<body>
<div class="sign-page" id="findPwdPage" v-cloak>
  <div class="sign-top">
    <h3 class="logo" style="background-image: url('../dist/images/sign_logo.png')"></h3>
    <div class="st-text" v-html="signTitle"></div>
  </div>
  <div class="sign-form">
    <van-cell-group>
      <template v-if="showFlag">
        <van-cell class="sign-form-cell mb-25">
          <van-field v-model="form.userPhone" v-model.trim="form.userPhone" placeholder="请输入手机号"></van-field>
        </van-cell>
        <van-cell class="sign-form-cell">
          <van-field
              v-model="form.userImageCode"
              v-model.trim="form.userImageCode"
              placeholder="请输入检验码">
          <span slot="button"
                class="image-code"
                :style="'background-image: url(' + validateCodeImageSrc + ')'"
                @click="handleChangePic"
          ></span>
          </van-field>
        </van-cell>
      </template>
      <!-- 设置密码 -->
      <template v-if="!showFlag">
        <van-cell class="sign-form-cell mb-25">
          <van-field
              v-model="form.userCode"
              v-model.trim="form.userCode"
              placeholder="请输入验证码">
            <span slot="button"
                  class="digit-code"
                  :class="{'disabled': disabled}"
                  @click="handleGetCode"
                  v-html="codeText"
            ></span>
          </van-field>
        </van-cell>
        <van-cell class="sign-form-cell">
        <van-field
            v-model="form.password"
            v-model.trim="form.password"
            :type="textType ? 'text' : 'password'"
            placeholder="6-16位密码/区分大小写/不能用空格">
            <span slot="button"
                  class="form-icon icon-eyes"
                  :class="textType ? 'icon-eyes-open' : 'icon-eyes-close'"
                  @click="handleShowPwd"
            ></span>
        </van-field>
      </van-cell>
      </template>
      <div class="sign-form-op align-right"></div>
      <div class="sign-from-back align-center">
        <a href="javascript:;"
           class="sign-from-go"
           v-show="!showFlag"
           @click="handleBack"
        >
          <i class="icon-back"></i>返回修改手机号
        </a>
      </div>
      <div class="sign-from-sub">
        <!-- 提交检验码 -->
        <a href="javascript:;"
           class="van-button van-button--info van-button--round van-button--block"
           @click="handleFindPwd"
           v-show="showFlag"
        >提交</a>
        <!-- 提交新密码 -->
        <a href="javascript:;"
           class="van-button van-button--info van-button--round van-button--block"
           @click="handleModifyPwd"
           v-show="!showFlag"
        >提交</a>
      </div>
    </van-cell-group>
  </div>
  <br>
</div>
<!-- Path to Library JS-->
<script src="../dist/lib/zepto.min.js"></script>
<script src="../dist/lib/vue.min.js"></script>
<script src="../dist/lib/vant/vant.min.js"></script>
<!-- Path to Library JS-->
<script src="../dist/js/sign.js"></script>
</body>
</html>
